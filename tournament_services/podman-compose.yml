version: '1'

services:
  # Your application service (scaled to multiple instances)
  tournament_services:
    build:
      context: .
      dockerfile: Containerfile
    # Don't expose ports directly - let HAProxy handle it
    networks:
      - backend
    deploy:
      replicas: 1  # Run 3 instances

  # HAProxy load balancer
  haproxy:
    image: haproxy:alpine
    ports:
      - "8080:8080"
      - "8404:8404"  # HAProxy stats page
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro,Z
    networks:
      - backend
    depends_on:
      - tournament_services
    restart: unless-stopped

networks:
  backend:
    driver: bridge